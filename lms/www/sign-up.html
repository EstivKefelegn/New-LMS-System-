{% extends "www/main.html" %}

{% block page_content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-50 px-6 py-12">
  <div class="max-w-md w-full bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-gray-100">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-3">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-3 rounded-full shadow-md">
          <i class="fas fa-user-plus text-xl"></i>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 tracking-tight">{{ _("Create Your Account") }}</h2>
      <p class="text-gray-500 text-sm mt-2">{{ _("Join our community and start learning today!") }}</p>
    </div>

    <!-- Form -->
    <form id="signupForm" method="POST" action="/api/method/lms.api.custom_signup.create_user" class="space-y-5">
      <input type="hidden" name="redirect_to" value="/">
      <input type="hidden" name="invite_code" value="{{ frappe.form_dict.get('invite_code', '') }}">

      <!-- Inputs -->
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Full Name') }}</label>
          <input type="text" name="full_name" placeholder="John Doe" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Email') }}</label>
          <input type="email" name="email" placeholder="you@example.com" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Username') }}</label>
          <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Password') }}</label>
          <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold shadow-md hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-0.5">
        <i class="fas fa-user-check mr-2"></i> {{ _("Sign Up") }}
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center mt-6 text-gray-600 text-sm">
      {{ _("Already have an account?") }}
      <a href="/login" class="text-blue-600 font-semibold hover:underline">{{ _("Login") }}</a>
    </p>
  </div>
</div>

<!-- JS -->
<script>
document.querySelector("#signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const response = await fetch("/api/method/lms.api.custom_signup.create_user", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
  });

  const result = await response.json();
  const res = result.message;

  if (res.success) {
      window.location.href = "/";
  } else {
      alert(res.message || "Signup failed. Please try again.");
  }
});
</script>
{% endblock %}
